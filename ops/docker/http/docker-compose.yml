version: "3.7"
services:
  http-certbot:
    image: panac/easy-https
    volumes:
      - certbot:/etc/letsencrypt
    environment:
      DOMAINS: "edrlab.tk www.edrlab.tk"
      EMAIL: pierre.leroux@edrlab.org
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      restart_policy:
        condition: any
    ports:
      - "80:80"
    networks:
      - webnet
  https-nginx:
    image: nginx:1.15
    volumes:
      - ./conf:/etc/nginx/conf.d
      - certbot:/etc/letsencrypt
      - audiobook:/var/www/audiobook
      - php:/var/www/html
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      restart_policy:
        condition: any
    ports:
      - 443:443
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - webnet
  ftp:
    image: bogem/ftp
    volumes:
      - audiobook:/home/vsftpd
    environment:
      FTP_USER: eole
      FTP_PASS: b39b4bd4b964526379fefa59fcd03403ae3e2f52a608455f7466c827673a6ed4
      PASV_ADDRESS: "51.159.3.43"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: "1024M"
      restart_policy:
        condition: any
    ports:
      - 20:20
      - 21:21
      - 47400-47470:47400-47470
    networks:
      - webnet
  php:
    image: panac/audiobook-api:v1.1
    volumes:
      - audiobook:/audiobook
      - php:/var/www/html
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
      restart_policy:
        condition: any
    ports:
      - 9000:9000
    networks:
      - webnet
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: "4096M"
      restart_policy:
        condition: any
    network:
      - backnet
  opds-server:
    image: panac/opds-server
    ports:
      - 3000:3000
    environment:
      PORT_OPDS_SERVER: 3000
      DOMAIN_OPDS_SERVER: 'edrlab.tk'
      ROOT_OPDS_SERVER: 'api'
      MONGODB_URI: 'mongodb://mongo:27017/webpub'
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: "1024M"
      restart_policy:
        condition: any
    network:
      - backnet
      - webnet
networks:
  webnet:
volumes:
  certbot:
  audiobook:
  php:
  mongo: